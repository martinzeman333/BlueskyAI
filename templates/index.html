<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bluesky AI Manager</title>
<link rel="stylesheet" href="/static/style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="mobile-frame">
<div class="app-screen">
<div class="glow-effect"></div>
<header class="app-header">
<h1>Bluesky AI Manager</h1>
<div class="header-icon">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
<path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm3.414 13.414L11 11.001V6h2v4.585l4 4-1.414 1.414z"/>
</svg>
</div>
</header>
<main class="app-content">
<div class="search-container">
<input type="text" class="search-box" placeholder="Vyhledávání...">
<svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
<path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
</svg>
</div>
<div class="button-grid">
<button class="action-button primary" onclick="callAPI('ai-post')">
<span class="button-icon">🚀</span> AI Post
</button>
<button class="action-button" onclick="callAPI('ai-like')">
<span class="button-icon">👍</span> AI Like
</button>
<button class="action-button" onclick="callAPI('ai-comment')">
<span class="button-icon">💬</span> AI Comment
</button>
<button class="action-button follow" onclick="callAPI('ai-follow')">
<span class="button-icon">➕</span> AI Follow
</button>
<button class="action-button unfollow" onclick="callAPI('ai-unfollow')">
<span class="button-icon">➖</span> AI Unfollow
</button>
</div>
</main>
</div>
</div>

<script>
async function callAPI(endpoint) {
    try {
        const response = await fetch(`/api/${endpoint}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            }
        });
        const data = await response.json();
        alert(data.message);
    } catch (error) {
        console.error('Error:', error);
        alert('Nastala chyba při volání API');
    }
}
</script>
</body>
</html>
